<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        /* Basic styling for the body */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* The main container for the login form */
        .login-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 320px;
        }

        /* Styling for the logo image */
        .logo {
            width: 100px;
            height: 100px;
            border-radius: 50%; /* Makes the image circular */
            margin-bottom: 20px;
            object-fit: cover; /* Ensures the image covers the area without distortion */
        }

        /* Heading style */
        .login-container h2 {
            margin-bottom: 25px;
            color: #333;
        }

        /* Input field styling */
        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box; /* Important for padding and width to work together */
        }

        /* Login button styling */
        .login-btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }

        /* Hover effect for the button */
        .login-btn:hover {
            background-color: #0056b3;
        }

    </style>
</head>
<body>

    <div class="login-container">
        <img src="https://citstudentportal.org/img/college.jpg" alt="Logo" class="logo">
        
        <h2>Login</h2>
        
        <form>
            <div class="input-group">
                <input type="text" id="username" name="username" placeholder="Username" required>
            </div>
            <div class="input-group">
                <input type="password" id="password" name="password" placeholder="Password" required>
            </div>
            <button type="submit" class="login-btn">Log In</button>
            <a href="text.html">Go to Search Page</a>
        </form>
    </div>

</body>
</html>
