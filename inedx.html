<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login — Username & Password</title>
  <style>
    :root{
      --bg:#071226;
      --card:#0b1830;
      --accent:#4f46e5;
      --glass: rgba(255,255,255,0.03);
      --text:#e6eef8;
    }
    *{box-sizing:border-box}
    body{
      margin:0;font-family:Inter,Segoe UI,Roboto,Arial,sans-serif;
      background: linear-gradient(180deg,#041024,#08203a);color:var(--text);
      min-height:100vh;display:grid;place-items:center;padding:28px;
    }
    .card{width:100%;max-width:420px;padding:26px;border-radius:14px;background:linear-gradient(180deg,rgba(255,255,255,0.02),rgba(255,255,255,0.01));box-shadow:0 10px 30px rgba(2,6,23,0.6);border:1px solid rgba(255,255,255,0.04)}
    h1{margin:0 0 6px;font-size:20px}
    p.sub{margin:0 0 14px;color:rgba(230,238,248,0.78);font-size:13px}
    form{display:grid;gap:12px}
    label{font-size:13px;color:rgba(230,238,248,0.9);display:block;margin-bottom:6px}
    .input{display:flex;align-items:center;padding:10px 12px;border-radius:10px;background:var(--glass);border:1px solid rgba(255,255,255,0.03)}
    input{flex:1;background:transparent;border:0;outline:none;color:var(--text);font-size:14px}
    .btn{width:100%;padding:12px;border-radius:10px;border:0;cursor:pointer;font-weight:600;font-size:15px;background:linear-gradient(90deg,var(--accent),#06b6d4);color:white}
    .muted{font-size:13px;color:rgba(230,238,248,0.75)}
    .error{color:#ffb4b4;font-size:13px}
  </style>
</head>
<body>
  <main class="card" role="main" aria-labelledby="loginTitle">
    <h1 id="loginTitle">Sign in</h1>
    <p class="sub">Use your username and password to access your account.</p>

    <form id="loginForm" novalidate>
      <div>
        <label for="username">Username</label>
        <div class="input">
          <input id="username" name="username" type="text" placeholder="your username" required aria-required="true" autocomplete="username">
        </div>
        <div id="userError" class="error" aria-live="polite"></div>
      </div>

      <div>
        <label for="password">Password</label>
        <div class="input">
          <input id="password" name="password" type="password" placeholder="your password" required aria-required="true" autocomplete="current-password">
        </div>
        <div id="pwdError" class="error" aria-live="polite"></div>
      </div>

      <div>
        <button class="btn" type="submit">Sign in</button>
      </div>

      <p class="muted" style="margin-top:12px">Don't have an account? <a href="#" style="color:var(--accent);text-decoration:none;font-weight:600">Create one</a></p>

      <small class="muted">Demo credentials: <strong>username:</strong> demo <strong>password:</strong> demo123</small>
    </form>
  </main>

  <script>
    (function(){
      const form = document.getElementById('loginForm');
      const user = document.getElementById('username');
      const pwd = document.getElementById('password');
      const userError = document.getElementById('userError');
      const pwdError = document.getElementById('pwdError');

      function validate(){
        let ok = true;
        userError.textContent = '';
        pwdError.textContent = '';

        if(!user.value.trim()){
          userError.textContent = 'Username is required'; ok=false;
        }
        if(!pwd.value){
          pwdError.textContent = 'Password is required'; ok=false;
        } else if(pwd.value.length < 4){
          pwdError.textContent = 'Password must be at least 4 characters'; ok=false;
        }
        return ok;
      }

      form.addEventListener('submit', (e)=>{
        e.preventDefault();
        if(!validate()) return;

        // Demo-only client-side check. Replace with server-side auth in production.
        const demoUser = 'demo';
        const demoPwd = 'demo123';

        if(user.value.trim() === demoUser && pwd.value === demoPwd){
          alert('Login successful — welcome!');
          // redirect to dashboard if needed
        } else {
          pwdError.textContent = 'Invalid username or password';
        }
      });
    })();
  </script>
</body>
</html>
